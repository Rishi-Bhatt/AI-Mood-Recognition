<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Emotion Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            background-color: #e9ecef; 
            color: #343a40; 
            padding-top: 20px;
        }
        h1 { 
            color: #0056b3; 
            margin-bottom: 20px;
        }
        h2, h3, h4, h5 { 
            color: #007bff; 
            margin-bottom: 20px;
        }
        .container { 
            max-width: 1100px; 
            margin: auto; 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0px 10px 25px rgba(0,0,0,0.1); 
            margin-bottom: 30px;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 75%; 
            margin-bottom: 20px;
        }
        .video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            border: 5px solid #00BCD4; 
            border-radius: 10px;
        }
        .info-card { 
            background: #f8f9fa; 
            padding: 20px; 
            border-radius: 10px; 
            margin-top: 0px; 
            box-shadow: 0px 5px 15px rgba(0,0,0,0.05); 
            text-align: left;
        }
        #emotion-tasks {
            max-height: 250px; 
            overflow-y: auto; 
            padding-right: 5px; 
        }
        .face-box { 
            background: #ffffff; 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 10px; 
            box-shadow: 0px 2px 8px rgba(0,0,0,0.08); 
            border-left: 5px solid #28a745; 
        }
        .face-box:last-child {
            margin-bottom: 0;
        }
        .form-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.05);
        }
        .form-section textarea, .form-section button {
            margin-top: 10px;
        }

        .btn-info {
            background-color: white !important;
            border-color: #17a2b8 !important;
            color: #17a2b8 !important;
            transition: all 0.3s ease;
            max-width: 250px;
            margin: 0 auto;
            display: block; 
        }
        .btn-info:hover,
        .btn-info:focus {
            background-color: #17a2b8 !important;
            border-color: #17a2b8 !important;
            color: white !important; 
            outline: none !important; 
            box-shadow: none !important; 
        }

        .btn-light-brown {
            background-color: white !important;
            border-color: #D2B48C !important;
            color: #D2B48C !important; 
            transition: all 0.3s ease;
            max-width: 250px;
            margin: 0 auto;
            display: block; 
        }
        .btn-light-brown:hover,
        .btn-light-brown:focus {
            background-color: #D2B48C !important;
            border-color: #D2B48C !important;
            color: white !important;
            outline: none !important; 
            box-shadow: none !important; 
        }

        .bg-cyan {
            background-color: #00BCD4 !important;
        }
        .border-cyan {
            border-color: #00BCD4 !important;
        }
        .bg-light-brown {
            background-color: #D2B48C !important; 
        }
        .card-header.bg-light-brown {
            background-color: #D2B48C !important; 
            color: #343a40 !important; 
        }
        .text-light-brown {
            color: #D2B48C !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="p-3 mb-4 border border-info rounded-3 bg-light">
            <h1 class="mb-0">Real-Time AI Mood Recognition Dashboard</h1>
        </div>
        
        <div class="row mb-5"> 
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-cyan text-white">
                        <h2 class="h4 mb-0">Live Camera Feed & Face Emotion Detection</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="video-container">
                                    <img src="{{ url_for('video_feed') }}" id="videoFeed" alt="Real-Time Video Feed" class="img-fluid border-cyan">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="info-card h-100">
                                    <h3 class="h5">Detected Emotions & Assigned Tasks</h3>
                                    <div id="emotion-tasks" class="mt-3">
                                        <p class="text-muted">Waiting for face detection...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4 mt-5"> 
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header bg-info text-white">
                        <h2 class="h4 mb-0">Text Emotion Detection</h2>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <textarea id="textInput" class="form-control flex-grow-1" rows="4" placeholder="Type a message..."></textarea>
                        <button onclick="analyzeText()" class="btn btn-info mt-3" id="analyzeTextBtn">
                            Analyze Text
                        </button>
                        <p class="mt-3 mb-0"><strong>Detected Emotion:</strong> <span id="textEmotion" class="text-info fw-bold">Waiting...</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header bg-light-brown text-dark">
                        <h2 class="h4 mb-0">Speech Emotion Detection</h2>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <button onclick="recordAudio()" class="btn btn-light-brown mt-2" id="recordAudioBtn">
                            Record Speech
                        </button>
                        <p class="mt-3 mb-0"><strong>Detected Emotion:</strong> <span id="speechEmotion" class="text-light-brown fw-bold">Waiting...</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateEmotionTasks() {
            fetch("/get_emotion_task")
                .then(response => response.json())
                .then(data => {
                    let tasksDiv = document.getElementById("emotion-tasks");
                    tasksDiv.innerHTML = "";

                    if (data.length === 0 || (data.length === 1 && data[0].emotion === "No face detected")) {
                        tasksDiv.innerHTML = "<p class='text-muted'>No faces detected.</p>";
                    } else {
                        data.forEach((face, index) => {
                            let faceBox = document.createElement("div");
                            faceBox.className = "face-box";
                            faceBox.innerHTML = `<p class="mb-0"><strong>Face ${index + 1}:</strong> <span class="fw-bold">${face.emotion}</span> <br> <strong>Suggested Task:</strong> ${face.task}</p>`;
                            tasksDiv.appendChild(faceBox);
                        });
                    }
                })
                .catch(error => console.error("Error fetching emotion tasks:", error));
        }
        setInterval(updateEmotionTasks, 2000);

        function analyzeText() {
            const analyzeTextBtn = document.getElementById("analyzeTextBtn");
            const textEmotionSpan = document.getElementById("textEmotion");

            analyzeTextBtn.disabled = true;
            analyzeTextBtn.innerHTML = 
                `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Analyzing...`;
            textEmotionSpan.innerText = "Analyzing...";
            textEmotionSpan.className = "text-info fw-bold";

            let text = document.getElementById("textInput").value;
            fetch("/analyze_text", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "text": text })
            })
            .then(response => response.json())
            .then(data => {
                textEmotionSpan.innerText = data.emotion;
                textEmotionSpan.className = `text-${getEmotionColor(data.emotion)} fw-bold`;
            })
            .catch(error => {
                console.error("Error analyzing text:", error);
                textEmotionSpan.innerText = "Error";
                textEmotionSpan.className = "text-danger fw-bold";
            })
            .finally(() => {
                analyzeTextBtn.disabled = false;
                analyzeTextBtn.innerHTML = `Analyze Text`;
            });
        }

        function getEmotionColor(emotion) {
            switch (emotion.toLowerCase()) {
                case 'happy': return 'success';
                case 'sad': return 'warning';
                case 'angry': return 'danger';
                case 'fear': return 'danger';
                case 'disgust': return 'warning';
                case 'surprise': return 'info';
                case 'neutral': return 'primary';
                default: return 'secondary';
            }
        }

        function recordAudio() {
            navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                const mediaRecorder = new MediaRecorder(stream);
                let audioChunks = [];
                const recordButton = document.getElementById("recordAudioBtn"); 
                const speechEmotionSpan = document.getElementById("speechEmotion");

                recordButton.disabled = true;
                recordButton.innerHTML = 
                    `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Recording...`;
                speechEmotionSpan.innerText = "Analyzing...";
                speechEmotionSpan.className = "text-light-brown fw-bold"; 

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    recordButton.innerHTML = 
                        `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Uploading & Analyzing...`;
                    let audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    let formData = new FormData();
                    formData.append("file", audioBlob, "audio.wav");

                    fetch("/analyze_speech", { method: "POST", body: formData })
                    .then(response => response.json())
                    .then(data => {
                        speechEmotionSpan.innerText = data.emotion;
                        speechEmotionSpan.className = `text-${getEmotionColor(data.emotion)} fw-bold`;
                        recordButton.disabled = false;
                        recordButton.innerHTML = `Record Speech`;
                    })
                    .catch(error => {
                        console.error("Error analyzing speech:", error);
                        speechEmotionSpan.innerText = "Error";
                        speechEmotionSpan.className = "text-danger fw-bold";
                        recordButton.disabled = false;
                        recordButton.innerHTML = `Record Speech`;
                    });
                };

                mediaRecorder.start();

                setTimeout(() => {
                    mediaRecorder.stop();
                }, 4000); 
            })
            .catch(error => {
                console.error("Error accessing microphone:", error);
                document.getElementById("speechEmotion").innerText = "Microphone access denied.";
                document.getElementById("speechEmotion").className = "text-danger fw-bold";
                const recordButton = document.getElementById("recordAudioBtn");
                recordButton.disabled = false;
                recordButton.innerHTML = `Record Speech`;
            });
        }
    </script>
</body>
</html>
